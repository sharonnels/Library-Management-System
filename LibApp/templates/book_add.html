{% extends "base.html" %}
{% block content %}

<div class="card shadow p-4 mx-auto" style="max-width: 600px;">
  <h2 class="text-center mb-4">Add New Book</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      {{ form.title }}
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      {{ form.author }}
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      {{ form.status }}
    </div>
    <div class="mb-3">
      <label class="form-label">Access Count</label>
      {{ form.access_count }}
    </div>
    <div class="mb-3">
      <label class="form-label">Recycle Status</label>
      {{ form.recycle_status }}
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Add Book</button>
      <a href="{% url 'LibApp:book_list' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
    </div>
  </form>
</div>

<style>
  label { font-weight: 600; }
  input, select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .btn {
    border-radius: 8px;
  }
</style>

{% endblock %}
