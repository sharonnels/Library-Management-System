{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center">
    <h3>ðŸ“˜ Book List</h3>
    <a href="{% url 'LibApp:add_book' %}" class="btn btn-primary">+ Add Book</a>
</div>

<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Status</th>
      <th>Access Count</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.status }}</td>
      <td>{{ book.access_count }}</td>
      <td>
        <a href="{% url 'LibApp:book_detail' book.id %}" class="btn btn-sm btn-info">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
